      content="Multi-cloud dashboard, AWS management, GCP console, Azure monitor, Cloud cost optimization, DevOps automation, Flowise integration, Enterprise cloud security"

    <meta name="theme-color" content="#0a0a0a" />

    <!-- needs to be edited after successful deploy with domain -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="OpenConsole | Enterprise Multi-Cloud Management Dashboard" />

      property="og:description"
      content="Unify your infrastructure. Manage AWS, GCP, and Azure from a single glass pane with AI-powered cost optimization and automated workflows."

    <meta property="og:image" content="/OC.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://openconsole.cloud/" />
    <meta
      property="twitter:title"
      content="OpenConsole | Enterprise Multi-Cloud Management Dashboard"
    />

      property="twitter:description"
      content="Unify your infrastructure. Manage AWS, GCP, and Azure from a single glass pane."
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- To help Google understand that this is a Software Application -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "OpenConsole",
        "applicationCategory": "DevOpsApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "Unified control plane for AWS, GCP, and Azure resources."
      }
    </script>

    <!-- This prevents duplicate content issues if your site is accessed via www.openconsole.cloud vs openconsole.cloud. -->
    <link rel="canonical" href="https://openconsole.cloud/" />

    <!-- we get listed in web crawling -->
    <meta name="robots" content="index, follow" />
